<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <script src="https://kit.fontawesome.com/857aaee575.js" crossorigin="anonymous"></script>
    <title>rblx-game-3</title>
</head>
<body>
    
    <div class="banner-images">
        <img src="../images/game-banners/rblx-gameBanner-3.png" class="banner-image">
    </div>

    <div class="game-info">

        <div class="title">
            <h1>The Mimic</h1>
        </div>

        <div class="madeBy">
            <p>By <span>CTStudio</span></p>
        </div>

        <div class="requiredAge">
            <p>Ages 13+</p>
        </div>

        <div class="ratings">
            
            <div class="like">
                
                <button class="like-btn" data-state="inactive">
                    <i class="fa-regular fa-thumbs-up"></i>
                </button>

                <label>914K+</label>

            </div>

            <div class="dislike">

                <button class="dislike-btn" data-state="inactive">
                    <i class="fa-regular fa-thumbs-down"></i>
                </button>

                <label>98K+</label>

            </div>

        </div>

    </div>

    <div class="playBtn">

        <button>
            Sign up now to play this game!
        </button>

    </div>

</body>
</html>
