<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="store.css">
    <script src="https://kit.fontawesome.com/857aaee575.js" crossorigin="anonymous"></script>
    <title>rblx-store-3</title>
</head>
<body>

    <div class="item-images">
        <img src="../images/store-thumbs/rblx-store-3.png" class="item-image">
    </div>

    <div class="item-info">

        <div class="title-madeBy">
            <h1 class="title">Human Starfish</h1>
            <p>By <span>Bad_BOy</span></p>
        </div>

        <hr>

        <div class="price">
            <label>Price: <span>175 bobux</span></label>
        </div>

        <div class="buttons">
            <button>Sign up now to buy this item!</button>
            <button>Add to cart and customize your avatar!</button>
        </div>

        <div class="star">
            <i class="fas fa-star"></i>
            <label>IT'S GOD</label>
        </div>

    </div>
    
</body>
</html>
